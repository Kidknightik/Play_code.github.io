<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>PlayCode Market</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<header class="header">
  <div class="header-inner">
    <h1>PlayCode</h1>
    <span>Игровой донат</span>
  </div>
</header>

<main class="container">

  <div class="toolbar">
    <select id="categoryFilter">
      <option value="all">Все категории</option>
      <option value="Steam">Steam</option>
      <option value="Discord">Discord</option>
      <option value="Games">Игры</option>
      <option value="Subscriptions">Подписки</option>
    </select>

    <button id="openModal" class="primary-btn">
      + Добавить товар
    </button>
  </div>

  <div id="products" class="products"></div>

</main>

<!-- MODAL -->
<div id="modal" class="modal hidden">
  <div class="modal-card">

    <div class="progress">
      <div id="progressBar"></div>
    </div>

    <div class="stage active">
      <h3>Категория</h3>
      <select id="category">
        <option value="Steam">Steam</option>
        <option value="Discord">Discord</option>
        <option value="Games">Игры</option>
        <option value="Subscriptions">Подписки</option>
      </select>
    </div>

    <div class="stage">
      <h3>Название и описание</h3>
      <input id="title" placeholder="Название товара" />
      <textarea id="description" placeholder="Краткое описание"></textarea>
    </div>

    <div class="stage">
      <h3>Изображение</h3>
      <label class="upload">
        <input type="file" id="image" accept="image/*" hidden />
        Выбрать изображение
      </label>
      <small>Файл будет загружен на сервер</small>
    </div>

    <div class="stage">
      <h3>Цена</h3>
      <input id="price" type="number" placeholder="₽" />
    </div>

    <div class="actions">
      <button id="prevBtn" class="ghost-btn">Назад</button>
      <button id="nextBtn" class="primary-btn">Далее</button>
    </div>

  </div>
</div>

<footer class="footer">
  <p>
    Все сделанно в образовательных целях, сайт не для настоящей продажи
    товаров/покупки, все что тут есть все не реальное
  </p>
</footer>

<script src="script.js"></script>
</body>
</html>
